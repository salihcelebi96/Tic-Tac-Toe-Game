<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">

    <div class="scoretable d-flex justify-content-center pt-4 ps-5 ">
        <div class="TeamX  text-white ">
            <form  action="">Team X</form> 
            <h2 class="TeamxScore">0</h2>
        </div>
        
        <div class="TeamY  text-white">
         <form  action="">Team O</form>
         <h2 class="TeamOScore">0</h2>
        </div>
        
     </div>
     <div class="again text-center pt-4">
        <button id="again" class="bg-danger text-white p-1">Again</button>
    </div>
    
    
    <div class="tic ">

        <h1><b class="text-white">Tic Tac Toe</b></h1>
        <h4 id="player" class="pt-1 text-white">X'Turn<b</b></h4>
    </div>
    <div id="game-container" class="container-fluid pt-5">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>


    </div>
    <p class="text-center pt-4 text-white" id="error">None Error</p>
     

   






    <script src="extend.js"></script>
    <script src="script.js"></script>
</body>
</html>
